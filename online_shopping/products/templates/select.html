<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SELECT</title>
    <!-- CSS only -->
<!--    <link rel="stylesheet" href="styles.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<center><h1>List Of Products</h1>
    <hr>
    <br>
    <table border="3" class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>DESCRIPTION</th>
            <th>PRICE</th>
            <th>ACTION</th>
        </tr>
        </thead>
        <tbody>
        {% for p in products %}
        <tr>
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.description}}</td>
            <td>{{p.price}}</td>
            <td>
                <a style="color:green; text-decoration:none" class="link1" style="text-decoration:none" href="/edit/{{p.id}}">EDIT</a>&nbsp;
                <a style="color:red; text-decoration:none" class="link2" style="text-decoration:none" href="/delete/{{p.id}}">DELETE</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <br><a style="text-decoration:none" href="{% url 'create' %}">Go to Home Page</a></center>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
