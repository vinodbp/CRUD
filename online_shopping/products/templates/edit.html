<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EDIT</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<center><h1>Update Products</h1>
    <hr>
    <br>
    <form method="get">
        {% csrf_token %}
<!--        {{form}}-->
        <div class="mb-3">
            <label for="name" class="form-label">NAME: </label><br>
            <input style="border-radius:8px; width:300px; height:40px" type="text" id="name" placeholder="Enter product name" required><br>
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">DESCRIPTION: </label><br>
            <input style="border-radius:8px; width:300px; height:40px" type="text" id="desc" placeholder="Enter product details" required>

        </div>
        <div class="mb-3">
            <label for="price" class="form-label">PRICE: </label><br>
            <input style="border-radius:8px; width:300px; height:40px" type="number" id="price" placeholder="Enter product price" required>
        </div>
        <button class="btn btn-primary" type="submit" action="/edit/{{form.id}}">Submit</button>
    </form>
    <br><a style="text-decoration:none" href="{% url 'index' %}">Home</a></center>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
